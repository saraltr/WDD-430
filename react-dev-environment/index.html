<!DOCTYPE html>

<head>
    <title>React App</title>
</head>
<div id="app"></div>
<!-- react development version -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>

<!-- react DOM development version -->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- babel for JSX transformation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- script for React rendering -->
<script type="text/jsx">
        // get the DOM node where React will render the app
        const domNode = document.getElementById('app');

        // header component
        function Header({ title }) {
            return <h1>{title ? title : 'Default title'}</h1>;
        }

        // HomePage component
        function HomePage() {

            const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

            function handleClick() {
                setLikes(likes + 1)
                console.log("increment like count")
            }
            
            const [likes, setLikes] = React.useState(0);

            return (
                <div>
                    {/* Nesting the Header component */}
                    <Header title="Develop. Preview. Ship." />
                    
                    <ul>
                        {names.map((name) => (
                        <li key={name}>{name}</li>
                        ))}
                    </ul>
                    <button onClick={handleClick}>Like({likes})</button>
                </div>
                );
        }

        // create a React root using createRoot method
        const root = ReactDOM.createRoot(app);

        //render react component inside the root
        root.render(<HomePage />);
    </script>
